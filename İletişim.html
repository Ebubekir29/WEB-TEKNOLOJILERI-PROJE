	<main>

		<div class="container İletişim">

			<form action="ilet.html" name="Form" onsubmit="return control()">
				<!--control() fonksiyonumuzu çağırdık-->
				<!--Formlarla iletişim kısımlarını oluşturdum-->
				<div class="form-group">
					<label for="name" style="color: red;">İsim</label>
					<input type="text" name="name" class="form-control" placeholder="İsminizi Girin">
					<small class="form-text text-muted">Zorunlu </small>
				</div>

				<div class="form-group">
					<label for="email" style="color: red;">Email</label>
					<input type="text" name="email" class="form-control" placeholder="Emailinizi girin.">
					<small class="form-text text-muted">Zorunlu </small>
				</div>
				<div class="form-group ">
					<label class="col-3 col-form-label sehir" style="color: red;">Şehir </label>
					<div class="col-9">
						<select name="sehir" class="form-control">
							<option>İstanbul</option>
							<option>Ankara</option>
							<option>İzmir</option>
							<option>Konya</option>
							<option selected>Sakarya</option>
							<option>Gümüşhane</option>
							<option>Trabzon</option>
							<option>Sivas</option>
						</select>
					</div>
				</div>
				<div class="form-group ">
					<label class="col-3 col-form-label hobi" style="color: red;">Hobiler </label>
					<div class="col-9">
						<div style="color: slategrey;">
							<input type="checkbox" id="hobi" name="hobi" value="spor"> Spor
							<input type="checkbox" id="hobi" name="hobi" value="müzk"> Müzik
							<input type="checkbox" id="hobi" name="hobi" value="kitap"> Kitap
							<input type="checkbox" id="hobi" name="hobi" value="diğer"> Diğer
						</div>
					</div>
				</div>
				<div class="form-group ">
					<label class="col-3 col-form-label insan" style="color: red;">Cinsiyet </label>
					<div class="col-9">
						<div style="color: slategrey;">
							<input type="radio" id="kadın" name="insan" value="kadın"> Kadın
							<input type="radio" id="erkek" name="insan" value="erkek"> Erkek
							<br><small class="form-text text-muted">Zorunlu </small>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="message" style="color: red;">Mesaj</label>
					<textarea name="message" id="message" rows="5" class="form-control"></textarea>
				</div>

				<button class="btn btn-danger" type="reset" id="submit" name="submit" value="Reset"
					onclick="check()">Temizle</button>

				<button class="btn btn btn-danger" type="submit" id="sub">Gönder</button>

				<br><br><br>

			</form>

		</div>
