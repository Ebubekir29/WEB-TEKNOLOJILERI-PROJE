	<main>

		<div class="container İletişim">

			<form action="ilet.html" name="Form" onsubmit="return control()">

				<div class="form-group">
					<label for="name">İsim</label>
					<input type="text" name="name" class="form-control" placeholder="İsminizi Girin">
					<small class="form-text text-muted">Zorunlu </small>
				</div>

				<div class="form-group">
					<label for="email">Email</label>
					<input type="text" name="email" class="form-control" placeholder="Emailinizi girin.">
					<small class="form-text text-muted">Zorunlu </small>
				</div>
				<div class="form-group ">
					<label class="col-3 col-form-label sehir">Şehir : </label>
					<div class="col-9">
						<select name="sehir" class="form-control">
							<option>İstanbul</option>
							<option>Ankara</option>
							<option>İzmir</option>
							<option>Konya</option>
							<option selected>Sakarya</option>
							<option>Gümüşhane</option>
							<option>Trabzon</option>
							<option>Sivas</option>
						</select>
					</div>
				</div>
				<div class="form-group ">
					<label class="col-3 col-form-label hobi">Hobiler : </label>
					<div class="col-9">
						<div>
							<input type="checkbox" id="hobi" name="hobi" value="spor"> Spor 
							<input type="checkbox" id="hobi" name="hobi" value="müzk"> Müzik 
							<input type="checkbox" id="hobi" name="hobi" value="kitap"> Kitap 
							<input type="checkbox" id="hobi" name="hobi" value="diğer"> Diğer
						</div>
					</div>
				</div>
				<div class="form-group ">
					<label class="col-3 col-form-label insan">Cinsiyet : </label>
					<div class="col-9">
						<div>
							<input type="radio" id="kadın" name="insan" value="kadın"> Kadın
							<input type="radio" id="erkek" name="insan" value="erkek"> Erkek
							<br><small class="form-text text-muted">Zorunlu </small>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="message">Mesaj</label>
					<textarea name="message" id="message" rows="5" class="form-control"></textarea>
				</div>

				<button class="btn btn-info" type="reset" id="submit" name="submit" value="Reset"
					onclick="check()">Temizle</button>

				<button class="btn btn btn-info" type="submit" id="sub">Gönder</button>

				<br><br><br>

			</form>

		</div>

	</main>

	<!-- JAVASCRIPT -->
	<script>
		function control() {
			var x = document.forms["Form"]["name"].value;
			if (x == "") {
				alert("İsim boş bırakılamaz!!!");
				return false;
			}

			var y = document.forms["Form"]["email"].value;
			if (y == "") {
				alert("Mail Kısmı Boş bırakılamaz!!!");
				return false;
			}
			if ((!(document.getElementById('kadın').checked) && (!(document.getElementById('erkek').checked)))) {
				alert("Cinsiyet alan boş bırakılamaz");
				return false;

			}
			
			var forMail = /^[a-zA-Z0-9._-]+@([a-zA-Z0-9.-]+.)+([.])+[a-zA-Z0-9.-]{2,4}$/;
			if (forMail.test(y) == false) {
				alert("Geçersiz Mail Adresi!!!");
				return false;
			}


		}

	</script>
