<form method="POST" action="action.php">
<div class="container İletişim">
	<div class="form-group row">
		<label class="col-3 col-form-label">Email : </label>
		<div class="col-9">
			<input type="text" name="email" id="email" class="form-control" placeholder="Lütfen Emaili giriniz.." required>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-3 col-form-label">Şifre : </label>
		<div class="col-9">
			<input type="password" name="sifre" class="form-control" placeholder="Lütfen şifrenizi giriniz.." required>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-3 col-form-label">Şehir : </label>
		<div class="col-9">
			<select name="sehir" class="form-control">
				<option>İstanbul</option>
				<option>Ankara</option>
                <option>İzmir</option>
                <option>Konya</option>
                <option selected>Sakarya</option>
                <option>Gümüşhane</option>
                <option>Trabzon</option>
                <option>Sivas</option>

			</select>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-3 col-form-label">Hobiler : </label>
		<div class="col-9">
			<div>
				<input type="checkbox" id="hobi" name="hobi" value="spor"> Spor yapma
				<input type="checkbox" id="hobi" name="hobi" value="müzk"> Müzik dinleme
				<input type="checkbox" id="hobi" name="hobi" value="kitap"> Kitap Okuma
				<input type="checkbox" id="hobi" name="hobi" value="diğer"> Diğer
			</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-3 col-form-label">Cinsiyet : </label>
		<div class="col-9">
			<div>
				<input type="radio" id="kadın" name="insan"  value="kadın"> Kadın
				<input type="radio" id="erkek" name="insan" value="erkek"> Erkek
				
			</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-3 col-form-label">Açıklama : </label>
		<div class="col-9">
			<textarea name="message" class="form-control" placeholder="Lütfen birşeyler yazınız..."></textarea>
		</div>
	</div>
	<div class="form-group row">
		<div class="col text-center">
			<input type="submit" onclick="kontrolet();" value="Formu Gönder" class="btn btn-success" id="buton" >
			<input type="reset" value="Temizle" class="btn btn-danger" >
		</div>	
	</div>
    </div>
</form>
