	<header>
		<!--header bölümünde form doğru bir şekilde girildiyse bu bölüme gelmesini ve "başarılı gönderdiniz" mesajını gösterdim.-->

	<main>

		<div class="container">

			<div class="row">
				<script type="text/javascript">

					function getParameterByName(name, url) {
						if (!url) url = window.location.href;
						name = name.replace(/[\[\]]/g, '\\$&');
						var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
							results = regex.exec(url);
						if (!results) return null;
						if (!results[2]) return '';
						return decodeURIComponent(results[2].replace(/\+/g, ' '));
					}

					var name = getParameterByName('name');
					var email = getParameterByName('email');
					var message = getParameterByName('message');
					var sehir = getParameterByName("sehir");
					var hobi = getParameterByName("hobi");
					var insan = getParameterByName("insan");

				</script>
				<!--table taglarını kullanarak gönderilen form da neler yazıldıgını gösterdim. -->
				<!--script ile yazılan şey herneyse onu ilgili yerin karşısına yazdırdım.-->
				<table class="table">

					<tbody>
						<tr>
							<td>İsminiz</td>
							<td>
								<script>document.write(name);
								</script>
							</td>
						</tr>

						<tr>
							<td>E-Mail</td>
							<td>
								<script>document.write(email);
								</script>
							</td>
						</tr>

						<tr>
							<td>Şehir</td>
							<td>
								<script>document.write(sehir);
								</script>
							</td>
						</tr>
						<tr>
							<td>Hobiler</td>
							<td>
								<script>

									document.write(hobi);

								</script>

							</td>
						</tr>
						<tr>
							<td>Cinsiyet</td>
							<td>
								<script>document.write(insan);
								</script>
							</td>
						</tr>

						<tr>
							<td>Mesajınız</td>
							<td>
								<script>document.write(message);
								</script>
							</td>
						</tr>

					</tbody>
				</table>
